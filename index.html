!<!DOCTYPE html>

<html>
	<head>
		<!-- favicon goes here -->
		<link rel="icon" type="image/png" href="favicon.png" />

		<meta charset="utf-8" />
		<title>Random Cards</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
		<link rel="reset" href="./assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/stylesheet.css" />

		<!-- preloads go here -->
		<link
			rel="preload"
			href="./assets/font/abaddon_light.ttf"
			as="font"
			crossorigin
		/>
		<link
			rel="preload"
			href="./assets/font/abaddon_bold.ttf"
			as="font"
			crossorigin
		/>
		<!-- done: updated the src of javascript file -->
		<script defer src="./assets/javascript/main.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<!-- the high-score is also affected by a 'ul' selector in the css file -->
				<ul>
					<li>High Score &colon;<span id="highscore"></span></li>
				</ul>
			</nav>
		</header>
		<main>
			<!-- centering happens in css with class selector -->
			<section class="card-container">
				<img
					id="card"
					alt="card image here"
					src="./assets/cards/default.png"
					width="85"
					height="121"
				/>
			</section>
			<section>
				<p id="prompt">&gt; Press Enter or Tap Screen</p>
			</section>
		</main>
		<footer>
			<section>
				<p>
					Score &colon; <span id="score">000</span>
					<!-- todo: add highscore name functionality -->
					<span id="input-name"></span>
				</p>
			</section>
		</footer>
	</body>
</html>
